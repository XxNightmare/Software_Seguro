			function change(name){
				var eye = document.getElementById('eye');
				var eyeOpen = document.getElementById('eyeOpen');
				var pass = document.getElementById('pass');
				if (name == "open"){
					eye.hidden = true;
					eyeOpen.hidden = false;
					pass.type = 'text';

				} else {
					eye.hidden = false;
					eyeOpen.hidden = true;
					pass.type = 'password';
				}
			}
